<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <h1
      class="text-center text-bg-success mt-3 border border-1 rounded-2 px-3 py-4"
    >
      Emoji And their type
    </h1>
    <main class="parent row rounded-2 px-1 py-2">
      <!-- Intially this will visible once we get the data or error it will hide -->
      <div
        class="spinner-border text-primary position-absolute top-50 start-50 z-1 d-block spin"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- Spinner end here -->
      <!-- Alert when will visible when we get error -->
      <div class="alert alert-danger d-none" role="alert" id="alert"></div>
      <!-- Alert end here -->
    </main>
  </body>
</html>
